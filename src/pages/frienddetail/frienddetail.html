<ion-header>

  <ion-navbar>
    <ion-title>Book Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid style="height: 100%" >
        <ion-row justify-content-center align-items-center style="height: 100%" *ngIf="friend">
  
              <img  height="200px" src="{{friend.picture }}" />
              <ion-list >
                <ion-item>                
                    <strong> studentid:</strong> {{ friend.studentid }}             
                </ion-item>
                <ion-item>                
                    <strong> firstname:</strong> {{ friend.firstname }}             
                </ion-item>
              <ion-item>                
                  <strong>lastname:</strong>  {{ friend.lastname }} 
              </ion-item>

              <ion-item>                
                  <strong>nickname</strong>    {{ friend.nickname }}           
                </ion-item>

                <ion-item>                
                    <strong>BirthDate:</strong>  {{ friend.birthDate|date:'dd/MM/yyyy' }}   
                </ion-item>
                      
            </ion-list>
      
              
              
              <button ion-button full (click)="goBack()" >
                Back
              </button>
</ion-row>
</ion-grid>
</ion-content>
